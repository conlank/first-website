<html lang="en-US">

    <body>
        <div class="navbar">
            <!-- <img class="navbar-img" src="images/navbar_dark_bkg_2.png"> -->

            <a href="contact.html" class="contact-link">Contact</a>

        <div class="contact-form">
            <form action="/form-handling-url" method="post">
                <fieldset>
                    <legend>Contact</legend>

                    <div>
                        <label for="user_name">Name</label>
                        <br>
                        <input type="text" id="userName" name="user_name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email_address">
                    </div>

                    <div>
                        <label for="comments">Comments/Critiques</label>
                        <br>
                        <textarea id="comments" name="comments"></textarea>
                    </div>

                    <div>
                        <label for="verify">verify sending feedback</label>
                        <input type="checkbox" id="verify" name="verify_send">
                    </div>

                    <div>
                        <button type="submit">submit comments</button>
                    </div>
                </fieldset>
            </form>
        </div>
